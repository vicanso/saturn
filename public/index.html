<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>saturn</title>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?e0a086921d4ffb422969c55759fa1ebd";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
      </script>
    <% } %>
    <% if (process.env.VUE_APP_TARGET === 'app') { %>
      <script type="text/javascript" src="cordova.js"></script>
    <% } %>
    <% if (process.env.NODE_ENV !== 'production') { %>
      <script type="text/javascript">
        window.onerror = function(msg, url, line, col, error) {
          alert("msg:" + msg + " url:" + url + " line:" + line + " col:" + col + " error:" + error);
        };
      </script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but saturn doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
